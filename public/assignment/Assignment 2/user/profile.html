<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top blue-background">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <span class="white-color padding-left">
                    <strong>Profile</strong>
                </span>
            </a>

            <a class="navbar-text pull-right"
                href="profile.html">
                <span class="glyphicon glyphicon-ok white-color"></span>
            </a>
        </div>
    </nav>

    <div class="container-fluid">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text"
                    class="form-control"
                    id="username"
                    placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email"
                    class="form-control"
                    id="email"
                    placeholder="alice@wonderland.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text"
                    class="form-control"
                    id="first-name"
                    placeholder="Alice">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text"
                    class="form-control"
                    id="last-name"
                    placeholder="Wonderland">
            </div>
        </form>
        <a class="form-control blue-background btn btn-primary btn-block"
            href="../website/website-list.html">Websites</a>
        <a class="form-control btn btn-danger btn-block"
            href="login.html">Logout</a>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom blue-background">
        <div class="col-xs-12">
            <a class="navbar-text pull-right"
                href="profile.html">
                <span class="glyphicon glyphicon-user white-color"></span>
            </a>
        </div>
    </nav>
</body>
</html>
