
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a  href="#!/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget" class="navbar-link">
            <span class="glyphicon glyphicon-chevron-left">
            </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                HTML Editor
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget(model.wgid,model.widget)" class="navbar-link">
          <span class="glyphicon glyphicon-ok ">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<span class="text-danger padding-left"
      ng-show="model.alert">
      {{model.alert}}
</span>

<div class= "container-fluid wd-body-container">
    <label for="name">Name</label>
    <input class="form-control"
           ng-model="model.widget.name"
           placeholder="HTML Title"
           id="name" />

    <label for="text">Text</label>
    <input class="form-control"
           ng-model="model.widget.text"
           placeholder="HTML Description"
           id="text"
           required/>
    <a ng-click="model.updateWidget(model.wgid,model.widget)" class="btn btn-block btn-success">Update</a>
    <a ng-click="model.deleteWidget(model.wgid)" class="btn btn-block btn-danger">Delete</a>

</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">

                <span class="glyphicon glyphicon-user ">

        </p>
    </div>
