<div class= "container-fluid wd-body-container">
    <div class="alert-danger alert padding-left"
         ng-show="model.alert">
        {{model.alert}}
    </div>
    <label for="name">Name</label>
    <input class="form-control"
           ng-model="model.widget.name"
           placeholder="Image Title"
           id="name"/>

    <label for="text">Text</label>
    <input class="form-control"
           ng-model="model.widget.text"
           placeholder="Image Description"
           id="text"/>

    <label for="url">URL</label>
        <input class="form-control"
               ng-model="model.widget.url"
               value=""
               id="url"
               required/>

    <label for="width">Width</label>
        <select class="form-control"
               ng-model="model.widget.width"
                ng-init="model.widget.width = (model.widget.width)? model.widget.width: '100%'"
                id="width" required>
            <option value ="100%">100%</option>
            <option value="75%">75%</option>
            <option value="50%">50%</option>
            <option value="25%">25%</option>
        </select>

    <label for="file">Upload</label>
    <form id = "file" action="/api/assignment/upload"   method="post" enctype="multipart/form-data">
        <input  name="myFile"    type="file"                    class="form-control"/>
        <input  name="width"     value="{{model.widget.width}}" style="display: none"/>
        <input  name="userId"    value="{{model.uid}}"          style="display: none"/>
        <input  name="websiteId" value="{{model.wid}}"          style="display: none"/>
        <input  name="pageId"    value="{{model.pid}}"          style="display: none"/>
        <input  name="widgetId"  value="{{model.wgid}}"         style="display: none"/>
        <button type="submit"    class="btn btn-block btn-primary wd-upload-btn">Extract URL</button>
    </form>

    <a href="#!/website/{{model.wid}}/page/{{model.pid}}/widget/{{model.wgid}}/search"
       class="btn btn-block btn-info">Search Flickr</a>

    <a ng-click="model.updateWidget(model.wgid,model.widget)" class="btn btn-block btn-success">Upload/Update</a>
    <a ng-click="model.deleteWidget(model.pid,model.wgid)" class="btn btn-block btn-danger">Delete</a>



</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">

                </span>
            </a>
        </p>
    </div>
