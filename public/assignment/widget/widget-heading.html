<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Heading Editor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top blue-background">
    <div class="col-xs-12">
            <a class="navbar-text pull-left"
               href="widget-list.html">
                <span class="glyphicon glyphicon-chevron-left white-color"></span>
            </a>

            <a class="navbar-brand"
               href="#">
                <span class="col-xs-12 white-color">
                    <strong> Widget Edit</strong>
                </span>
            </a>

            <a class="navbar-text pull-right"
               href="widget-list.html">
                <span class="glyphicon glyphicon-ok white-color padding-right"></span>
            </a>
    </div>
</nav>
<div class="container-fluid">
    <div class="col-xs-12">
        <label for="name">Name</label>
        <input
                class="form-control"
                placeholder="op heading"
                value="GIZMODO"
                id="name"
                type="text"
                />
        <label for="text">Text</label>
        <input
                class="form-control"
                placeholder="facebook"
                id="text"
                type="text"
                value="These Ancient Texts Might Help Us Predict the Next Massive Solar Storm"
                />
        <label for="size">Size</label>
        <select id="size" class="form-control">
            <option value="1">1(XX-Large)</option>
            <option value="2">2(X-Large)</option>
            <option value="3">3(Large)</option>
            <option value="4">4(Medium)</option>
            <option value="5">5(Small)</option>
            <option value="6">6(X-Small)</option>
        </select>
        <a class="btn btn-block btn-danger" href="widget-list.html">Delete</a>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom blue-background">
    <div class="col-xs-12">
        <a class="navbar-text pull-right"
           href="../user/profile.html">
            <span class="glyphicon glyphicon-user white-color"></span>
        </a>
    </div>
</nav>
</body>
</html>
