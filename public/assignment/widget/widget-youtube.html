<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Youtube Video Editor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top blue-background">
    <div class="col-xs-12">
        <a class="navbar-text pull-left"
           href="widget-list.html">
            <span class="glyphicon glyphicon-chevron-left white-color"></span>
        </a>

        <a class="navbar-brand"
           href="#">
                <span class="col-xs-12 white-color">
                    <strong>Edit Youtube</strong>
                </span>
        </a>

        <a class="navbar-text pull-right"
           href="widget-list.html">
            <span class="glyphicon glyphicon-ok white-color"></span>
        </a>
    </div>
</nav>
<div class="container-fluid">
    <div class="col-xs-12">
        <label for="name">Name</label>
        <input id="name"
               type="text"
               class="form-control"/>
        <label for="text">Text</label>
        <input id="text"
               type="text"
               class="form-control"/>
        <label for="url">URL</label>
        <input id="url"
               type="url"
               class="form-control"
               value="https://www.youtube.com/embed/5wZSt_LNq3U"/>
        <label for="width">Width</label>
        <select id="width"
                class="form-control">
            <option value="100%">100%</option>
            <option value="75%">75%</option>
            <option value="50%">50%</option>
            <option value="25%">25%</option>
        </select>
        <a class="btn btn-block btn-danger"
           href="widget-list.html">Delete</a>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom blue-background">
    <div class="col-xs-12">
        <a class="navbar-text pull-right"
           href="../user/profile.html">
            <span class="glyphicon glyphicon-user white-color"></span>
        </a>
    </div>
</nav>
</body>
</html>
